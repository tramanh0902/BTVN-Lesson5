<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homework5-4.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>My Homework</title>

    <script>
        function onClickInstruction() {
            console.log("a");
            window.alert("You clicked Instruction");
        }

        function calculateResult() {
            const firstInput = document.getElementsByName("first-number")[0].value;
            const secondInput = document.getElementsByName("second-number")[0].value;
            const thirdInput = document.getElementsByName("third-number")[0].value;

            const firstNumber = Number.parseInt(firstInput);
            const secondNumber = Number.parseInt(secondInput);
            const thirdNumber = Number.parseInt(thirdInput);

            if (Number.isInteger(firstNumber) && Number.isInteger(secondNumber)) {
                const sum = firstNumber + secondNumber + thirdNumber;
                window.alert(`Result is: ${sum}`);
                document.getElementsByClassName("result")[0].innerHTML = `Tổng là: ${sum}`;
                return
            }

            window.alert(`Input is not correct. Please input a number `);
            document.getElementsByClassName("result")[0].innerHTML = `Cannot get result`;
        }
    </script>
</head>

<body>
    <div id="instruction" onclick="onClickInstruction()">
        <h1>My homework 5-4</h1>
    </div>
    <div class="calculate-box">
        <p>Please input the first number:</p>
        <input type="text" placeholder="First number" name="first-number">
        <p>Please input the second number:</p>
        <input type="text" placeholder="Second number" name="second-number">
        <p>Please input the third number:</p>
        <input type="text" placeholder="Third number" name="third-number">
        <input type="button" value="Calculate" class="submit-button" onclick="calculateResult()">
        <div class="result"></div>
    </div>
    </div>

</body>

</html>
